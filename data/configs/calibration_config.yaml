# The configuration is structured using YAML (https://yaml.org/). Note that YAML uses spaces, not tabs, for identation.

  filename_calibrated_CSV: 'test_transducer.csv' # Filename of calibrated CSV data (default: standalone script generates name based on equipment)

  # Internal settings
  
  submit_medium: 'matlab'                   # Simulation submit mode: matlab (debug; doesn't overwrite; force cpu mode), slurm (recommended), or qsub
  save_in_calibration_folder: true          # Boolean flag to save outputs in general output folder or simulation-specific folder. If TRUE, simulations are run in calibration output directory; results are appended to existing calibration for this equipment instead of overwritten.
  skip_front_peak_mm: 0                     # Distance to ignore from the start of axial profile (mm) to avoid near-field peak artifacts
  optmethod: 'FEXminimize'                  # 'FEXminimize' (open source subtoolbox) | 'GlobalSearch' (MATLAB's Global Optimization Toolbox)
  weights: 1                                # Weighting of the original profile during fitting (towards 0 = narrower Gaussian; 1 = equal weighting)
  seed: 260204                              # Random seed for optimization
  addEPdistance: 0                          # Append distance from transducer bowl to exit plane (if zero point in provided profiles = exit plane, != transducer bowl)
  interpolateToEP: 0                        # Interpolate values between bowl and exit plane [default: add initial value in empirical measurements]
  force_kwavearray: 1                       # Force to run free-water simulations with kwavearray?
  axisymmetric2D: 0                         # [EXPERIMENTAL; default: 0] Convert (default; depends on study config) 3D free-water simulation setup to 2D axisymmetry for efficiency